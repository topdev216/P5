<p id="index-<%=idx%>" class="search-suggestion">

  <strong><%=name%></strong>

  <span class="small">
    <% if (final) { %>
    constant
    <% } else if (itemtype) { %>
    <%=itemtype%> 
    <% } %>

    <% if (className) { %>
    in <strong><%=className%></strong>
    <% } %>

    <% if (typeof is_constructor !== 'undefined' && is_constructor) { %>
    <strong><span class="glyphicon glyphicon-star"></span> constructor</strong>
    <% } %>
  </span>

</p>
